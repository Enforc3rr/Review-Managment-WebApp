<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "IncludeThis::compiler">
</head>
<body>
    
    <nav th:replace ="IncludeThis::navBar" ></nav>
    <!-- Material form register -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" th:action="@{/user/save}" th:object ="${userData}" method="POST">
             <div class="form-row">
                <div class="col">
                    <!-- User Name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormUserName" class="form-control" th:field ="*{userName}">
                        <label for="materialRegisterFormFirstName">Username</label>
                    </div>
                </div>
                </div>

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control" th:field ="*{firstName}">
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormLastName" class="form-control" th:field = "*{lastName}">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" class="form-control" th:field = "*{email}">
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" th:field = "*{password}">
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>

            <!-- Phone number -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" th:field="*{phoneNumber}">
                <label for="materialRegisterFormPhone">Phone number</label>
            </div>


            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>


        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->


</body>
</html>
